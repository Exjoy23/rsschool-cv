<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="container">
      <ul class="page-header__list">
        <li class="page-header__item">
          <a href="" class="page-header__link">Home</a>
        </li>
        <li class="page-header__item">
          <a href="#about" class="page-header__link">About me</a>
        </li>
        <li class="page-header__item">
          <a href="#skills" class="page-header__link">Skills</a>
        </li>
        <li class="page-header__item">
          <a href="#portfolio" class="page-header__link">Portfolio</a>
        </li>
        <li class="page-header__item">
          <a href="#contacts" class="page-header__link">Contacts</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden">Curriculum vitae</h1>
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <h2 class="intro__title">Alexey<br>Lazarenko</h2>
          <p class="intro__text">Web-developer<br>24 years old, SPb</p>
        </div>
        <img class="about__img" src="img/exjoy23.jpg" width="940" height="363" alt="Alexey Lazarenko">
      </div>
    </section>

    <section class="about" id="about">
      <div class="container">
        <h2 class="about__title title">About me</h2>
        <p class="about__text">Hi! I'm Alexey - web-developer from Saint-Petersburg.<br>I'm 24 years old.</p>
        <p class="about__text">I'm studying at courses "HTML academy" and "RSSchool".</p>
      </div>
    </section>

    <section class="skills" id="skills">
      <div class="container">
        <h2 class="skills__title title">Skills</h2>
        <ul class="skills__list">
          <li class="skills__item"><img class="skills__img" src="img/html.svg" width="150" height="175" alt="logo html">
          </li>
          <li class="skills__item"><img class="skills__img" src="img/css.svg" width="150" height="175" alt="logo css">
          </li>
          <li class="skills__item"><img class="skills__img" src="img/js.svg" width="150" height="175" alt="logo js">
          </li>
        </ul>
      </div>
    </section>

    <section class="portfolio" id="portfolio">
      <h2 class="portfolio__title title">Portfolio</h2>
      <div class="container">
        <ul class="portfolio__list">
          <li class="portfolio__item">
            <iframe class="portfolio__game-first" src="https://exjoy23.github.io/EasyTennisGame/"></iframe>
          </li>
          <li class="portfolio__item">
            <iframe class="portfolio__game-second" src="https://exjoy23.github.io/EasyRunnerGame/"></iframe>
          </li>
          <li class="portfolio__item">
            <iframe class="portfolio__game-third" src="https://exjoy23.github.io/EasyPlatformerGame/"></iframe>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <section class="contacts" id="contacts">
      <h2 class="contacts__title title">Contacts</h2>
    </section>

    <section class="social">
      <ul class="social__list">
        <li class="social__item">
          <a href="https://tlgg.ru/Exjoy23" class="social__link">
            <img class="social__img" src="img/telegram.svg" width="100" height="100" alt="telegram">
          </a>
        </li>
        <li class="social__item">
          <a href="https://github.com/Exjoy23" class="social__link">
            <img class="social__img" src="img/github.svg" width="100" height="100" alt="github">
          </a>
        </li>
        <li class="social__item">
          <a href="mailto:exjoy23@outlook.com" class="social__link">
            <img class="social__img" src="img/email.svg" width="100" height="100" alt="email">
          </a>
        </li>
      </ul>
    </section>
  </footer>
</body>

</html>
